# Hexo Configuration

# Site
title: ZRLab
subtitle: "ZR's Blog"
description: "ZRLab，暂若的博客，日常咕咕咕~"
keywords: "ZR,ZRLab,Colsro"
author: "Colsro"
language: "zh-CN"
timezone: "Asia/Shanghai"

# URL
url: https://blog.cols.ro
permalink: posts/:pslug/
permalink_defaults:
pretty_urls:
  trailing_index: true 
  trailing_html: true 

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md 
default_layout: post
titlecase: false 
external_link:
  enable: true 
  field: site 
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
index_generator:
  path: ''
  per_page: 6
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
meta_generator: false

# Date / Time format
date_format: YYYY-MM-DD
time_format: HH:mm:ss
updated_option: 'mtime'

# Pagination
per_page: 6
pagination_dir: page

# Include / Exclude file(s)
include:
exclude:
ignore:

# Extensions
plugins:
  hexo-generator-feed

feed:
  type: atom
  path: feed.xml
  limit: 20

theme: inside

# Deployment
deploy:
